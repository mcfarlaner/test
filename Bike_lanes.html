<html>
<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="https://vega.github.io/vega/vega.min.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/arcgis-cedar/dist/cedar.js"></script>
</head>
<body>

<div class="row">
  <div style="width: 300px; height: 300px" id="chart"></div>

</div>

<script>
  var chart = new Cedar({"type": "bar"});
  var data = Cedar.getJson('https://gist.githubusercontent.com/mcfarlaner/d607bdd7b13a62af8a89c59a2a20f22b/raw/55b40e176890d52e8d7007d32c6879d89cf66a0f/Bikelanes.json', function(err, data){
    if(!err){
      var dataset = {
        "data": data,
        "mappings":{
          "bar": {
            "field": "year",
            "label": "Year"
          },
          "value": {
            "field": "miles",
            "label": "Cumulative Miles of Bike Lanes and Paths"
          }
          // "x": {"field":"year","label":"Year"},
          // "y": {"field":"miles","label":"Cumulative Miles of Bike Lanes and Paths"}
        }
      };
      //assign to the chart
      chart.dataset = dataset;
      //show the chart
      chart.show({
        elementId: "#chart"
      });
    }else{
      console.error('Error loading data from file');
    }
  });
  // chart.tooltip = {
  //   "title": "{year}",
  //   "content": "{miles} Miles of Bike Lanes and Paths"
  // };
  // //assign to the chart
  // chart.dataset = dataset;
  // //show the chart
  // chart.show({
  //   elementId: "#chart"
  // });
</script>
</body>
</html>
